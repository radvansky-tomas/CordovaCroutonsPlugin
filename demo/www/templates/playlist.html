<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>
    <button class="button" ng-click="showAlert()">Show Alert</button>
    <button class="button" ng-click="showConfirm()">Show Confirm</button>
    <button class="button" ng-click="showInfo()">Show Info</button>
    <button class="button" ng-click="cancelAll()">Cancel All</button>
  </ion-content>
</ion-view>
